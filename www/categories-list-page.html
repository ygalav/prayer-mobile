<ons-page class="categories-list-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center navigation-bar-text">Catholic Prayer</div>
    </ons-toolbar>

    <ons-list ng-controller="CategoriesListController">
        <ons-list-item ng-click="toggleGroup()" class="title, list-row" ng-class="{active:isGroupShown()}">
            <ons-icon icon="minus-square-o" ng-if="isGroupShown()"></ons-icon>
            <ons-icon icon="plus-square-o" ng-if="!isGroupShown()"></ons-icon>
            Категорії
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-repeat="item in items" ng-click="showDetail(item)" class="list-row" ng-show="isGroupShown()">
            <ons-row>
                <ons-col width="60px">
                    <div class="item-thum"></div>
                </ons-col>
                <ons-col>
                    <header>
                        <ons-row>
                            <span class="item-title">{{item.name}}</span>
                        </ons-row>
                        <ons-row class="item-label">
                            <span>{{item.description}}</span>
                        </ons-row>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <prays-list ng-if="favoritePrays.length > 0"
                    pr-items="favoritePrays"
                    pr-on-item-click-fn="showFavoritePray"></prays-list>
    </ons-list>
</ons-page>
