<ons-dialog cancelable>
    <div class="ons-dialog-container">
        <div class="ons-dialog-body-container">
            <span>{{appController.localization.ds_modal_install_app_message}}</span>
        </div>
        <div class="alert-dialog-footer">
            <button class="alert-dialog-button" ng-click="appController.dsApp.openDSAppInAppStore()">{{appController.localization.ds_modal_install_app_yes}}</button>
            <button class="alert-dialog-button" ng-click="appController.dsApp.closeDSAppDialog()">{{appController.localization.ds_modal_install_app_no}}</button>
        </div>
    </div>
</ons-dialog>
