<ons-list>
    <ons-list-item ng-repeat="book in appController.books" modifier="chevron"
                   ng-click="appController.setMenuParam('selectedBook', book.id); menu._currentPageUrl='';
                   menu.setMainPage('categories-list-page.html', {closeMenu: true})">
        <span class="sliding-menu-item-text">{{book.name}}</span>
    </ons-list-item>
    <ons-list-item modifier="chevron" ng-click="menu.setMainPage('favorite-prays-list.html', {closeMenu: true})">
        <span class="sliding-menu-item-text">Обрані Молитви</span>
    </ons-list-item>
    <ons-list-item modifier="chevron" ng-click="menu.setMainPage('settings-page.html', {closeMenu: true})">
        <span class="sliding-menu-item-text">Налаштування</span>
    </ons-list-item>
</ons-list>
