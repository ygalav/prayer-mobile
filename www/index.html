<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="lib/es6-promise.min.js"></script>

    <!-- JS dependencies (order matters!) -->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/onsenui/js/onsenui.js"></script>
    <script src="lib/lawnchair/lawnchair-0.6.1.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/accordion.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />

    <!-- --------------- App init --------------- -->
    <script src="js/mPrayerCommons.js"></script>
    <script src="js/mPrayerServices.js"></script>
    <script src="js/services/mStorageService.js"></script>
    <script src="js/mPrayerMenuService.js"></script>
    <script src="js/services/mLanguageService.js"></script>
    <script src="js/services/mBookService.js"></script>
    <script src="js/services/mAdService.js"></script>
    <script src="js/mPrayerControllers.js"></script>
    <script src="js/mRoot.js"></script>

    <title>Catholic Prayer</title>

</head>

<body ng-csp ng-controller="AppController as appController" class="body-margin-top">

    <style>
        .item-title {
            font-size: {{textSizes.pray_title_font_size}};
            font-weight: 500;
        }

        .pray-context-text {
            font-size: {{textSizes.pray_content_font_size}};
            color: #666;
            line-height: 1.4;
            margin: 4px 0 0 0;
            padding: 0 5px 0 5px;
        }

        .sliding-menu-item-text {
            font-size: {{textSizes.menu_item_font_size}}px;
            padding-top: 7px;
            padding-bottom: 7px;
        }

        .sliding-menu-settings-item-text {
        font-size: {{textSizes.menu_item_settings_font_size}}px;
        padding-top: 7px;
        padding-bottom: 7px;
        font-style: italic;
        }

        .navigation-bar-text {
            font-size: {{textSizes.menu_item_font_size}}px;
        }

    </style>

    <ons-splitter>
        <ons-splitter-side id="menu" var="menu" side="left" width="150px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item ng-if-start="appController.books" class="menu-list-header">
                        <i>{{appController.localization.books}}</i>
                    </ons-list-item>
                    <ons-list-item ng-if-end="appController.books" ng-repeat="book in appController.books | orderBy:'id'" modifier="nodivider"
                                   ng-click="appController.setMenuParam('selectedBook', book.id); menu._currentPageUrl='';
                   navi.pushPage('categories-list-page.html', appController.closeMenu())">
                        <span class="sliding-menu-item-text">{{book.name}}</span>
                    </ons-list-item>

                    <ons-list-item modifier="chevron" ng-click="navi.pushPage('favorite-prays-list.html', appController.closeMenu())">
                        <span class="sliding-menu-item-text">{{appController.localization.choosen_prays}}</span>
                    </ons-list-item>
                    <ons-list-item class="menu-list-header" modifier="chevron" ng-click="navi.pushPage('settings-page.html', appController.closeMenu())">
                        <span class="sliding-menu-settings-item-text ">{{appController.localization.settings}}</span>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="homePage.html">
        </ons-splitter-content>
    </ons-splitter>

    <ons-template id="homePage.html">
        <ons-page id="homePage">
            <ons-navigator var="navi" id="navi" page="categories-list-page.html"></ons-navigator>
        </ons-page>
    </ons-template>
</body>
</html>
