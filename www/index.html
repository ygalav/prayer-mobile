<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />


    <!-- --------------- App init --------------- -->
    <script src="js/app.js"></script>

    <title>Catholic Prayer</title>

    <style>
        .list-row {
            padding: 10px;
            line-height: 1;
        }

        .item-thum {
            background: url('img/48x48/ic_launcher.png') 0 0;
            width: 48px;
            height: 48px;
            border-radius: 4px;
        }

        .item-title {
            font-size: 16px;
            font-weight: 500;
        }

        .item-desc {
            font-size: 16px;
            color: #666;
            line-height: 1.3;
            margin: 4px 0 0 0;
            padding: 0 30px 0 0;
        }

        .item-label {
            font-size: 12px;
            margin-right: 10px;
            color: #999;
            float: right;
        }

        .category-info .item-label {
            font-size: 12px;
            margin-right: 10px;
            color: #998280;
        }

        .text-content-block {
            text-align: justify;
        }

        .categories-list .item-label {
            width: 50%;
        }

        .categories-list .item-label span{
            width: 100%;
            text-align: right;
            margin-right: 15px;
        }
    </style>

</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator var="navi">
        <ons-page class="categories-list-page">
            <ons-toolbar>
                <div class="center">Catholic Prayer</div>
            </ons-toolbar>
            <ons-list class="categories-list" ng-controller="MasterController">
                <ons-list-item modifier="chevron" class="list-row" ng-repeat="item in items" ng-click="showDetail(item)">
                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <ons-row>
                                    <span class="item-title">{{item.name}}</span>
                                </ons-row>
                                <ons-row class="item-label">
                                    <span>{{item.description}}</span>
                                </ons-row>
                            </header>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-navigator>

    <ons-template id="detail.html">
        <ons-page class="prayitem-list-page" ng-controller="PraysListController">
            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">{{category.name}}</div>
            </ons-toolbar>
            <ons-row class="category-info" modifier="inset" style="margin-top: 10px">
                <ons-col width="60px">
                    <div class="item-thum"></div>
                </ons-col>
                <ons-col>
                    <header>
                        <ons-row>
                            <span class="item-title">{{category.name}}</span>
                        </ons-row>
                        <ons-row>
                            <span class="item-label">Молитов: {{prays.length}}</span>
                        </ons-row>
                    </header>
                </ons-col>
            </ons-row>

            <ons-list style="margin-top: 10px">
                <ons-list-item class="list-row" ng-repeat="prayItem in prays" ng-click="showPrayItem(prayItem)">
                    <header>
                        <span class="item-title">{{prayItem.name}}</span>
                    </header>
                    <p class="item-desc text-content-block">{{prayItem.description}}</p>
                </ons-list-item>
            </ons-list>
            <br>
        </ons-page>
    </ons-template>

    <ons-template id="PrayItemView.html">
        <ons-page ng-controller="PraysItemViewController">
            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">{{prayItem.name}}</div>
            </ons-toolbar>
            <ons-list>
                <ons-list-item class="list-row" ng-repeat="pray in prayItem.prays">
                    <header>
                        <span class="item-title">{{pray.name}}</span>
                    </header>
                    <p class="item-desc text-content-block">{{pray.content}}</p>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-template>
</body>
</html>
