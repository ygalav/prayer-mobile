<ons-page ng-controller="PraysItemViewController" class="pray-item-view">
    <ons-toolbar class="settings-page-sections-list">
            <div class="left">
                <!--TODO: localize btn-->
                <ons-back-button ng-click="popPage()">Назад</ons-back-button>
            </div>
            <div class="right">
                <ons-icon icon="ion-grid" class="menu-icon" size="30px" ng-click="praySettings.showPraySettingsDialog()"></ons-icon>
            </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item style="border-bottom: none" hidden>
            <ons-row>
                <ons-col style="text-align: center;">
                    <header>
                        <span class="item-title">{{prayItem.name}}</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="list-row list--noborder" ng-repeat="pray in prayItem.prays" id="item-{{pray.id}}">
            <ons-row>
                <ons-row ng-if="showTitle(pray, prayItem)">
                    <header>
                        <span class="item-title">{{pray.name}}</span>
                    </header>
                </ons-row>
                <ons-row>
                    <section ng-bind-html="pray.content" class="pray-context-text text-content-block" style="{{getPrayStyle(pray)}}"></section>
                </ons-row>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <template id="table-of-contents.html">
        <ons-page ng-controller="PraysItemViewController">
            <ons-list>
                <ons-list-item modifier="nodivider">
                    <header>
                        <span>{{appController.localization.pray_item_view_item_settings_header_change_font_size}}</span>
                    </header>
                </ons-list-item>
                <ons-list-item modifier="nodivider">
                    <div class="left">
                        <span style="font-size: 12px">A</span>
                        <ons-range ng-model="scaling" ng-change="praySettings.saveScaling(scaling)" modifier="material" value="70"></ons-range>
                        <span style="font-size: 20px">A</span>&nbsp;
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <header>
                        {{appController.localization.pray_item_view_item_settings_header_table_of_contents}}
                    </header>
                </ons-list-item>
                <ons-list-item ng-repeat="pray in prayItem.prays" modifier="nodivider" ng-click="praySettings.scrollToItem(pray.id)">
                    <div class="left">
                        <span>{{pray.name}}</span>
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </template>

</ons-page>
