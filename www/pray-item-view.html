<ons-page ng-controller="PraysItemViewController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Назад</ons-back-button></div>
        <div class="center">{{prayItem.name}}</div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item class="list-row list--noborder" ng-repeat="pray in prayItem.prays">
            <ons-row>
                <ons-row>
                    <header>
                        <span class="item-title">{{pray.name}}</span>
                    </header>
                </ons-row>
                <ons-row>
                    <section ng-bind-html="pray.content" class="pray-context-text text-content-block"></section>
                </ons-row>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
