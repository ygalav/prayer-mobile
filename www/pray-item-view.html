<ons-page ng-controller="PraysItemViewController">
    <ons-toolbar class="settings-page-sections-list">
            <div class="left">
                <!--TODO: localize btn-->
                <ons-back-button ng-click="popPage()">Назад</ons-back-button>
            </div>
            <div class="right">
                <ons-icon icon="ion-grid" class="menu-icon" size="30px" ng-click="prayItemViewPopover.show($event)"></ons-icon>
            </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item style="border-bottom: none" hidden>
            <ons-row>
                <ons-col style="text-align: center;">
                    <header>
                        <span class="item-title">{{prayItem.name}}</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="list-row list--noborder" ng-repeat="pray in prayItem.prays">
            <ons-row>
                <ons-row ng-if="showTitle(pray, prayItem)">
                    <header>
                        <span class="item-title">{{pray.name}}</span>
                    </header>
                </ons-row>
                <ons-row>
                    <section ng-bind-html="pray.content" class="pray-context-text text-content-block" style="{{getPrayStyle(pray)}}"></section>
                </ons-row>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <ons-popover direction="down" var="prayItemViewPopover" cancelable>
        <div style="padding: 10px; text-align: center;">
            <ons-list>
                <ons-list-item modifier="nodivider">
                    <div class="left">
                        <span style="font-size: 12px">A</span>
                        <ons-range ng-model="scaling" ng-change="saveScaling(scaling)" modifier="material" value="70"></ons-range>
                        <span style="font-size: 20px">A</span>&nbsp;
                    </div>
                </ons-list-item>
                <!--TODO: rm comment if not needed-->
                <!--<ons-list-item>
                    <ons-button ng-click="prayItemViewPopover.hide()">Close</ons-button>
                </ons-list-item>-->
            </ons-list>
        </div>
    </ons-popover>
</ons-page>
