<ons-page class="prayitem-list-page" ng-controller="PraysListController">
    <ons-toolbar>
        <div class="left"><ons-back-button>{{appController.localization.button_back}}</ons-back-button></div>
        <div class="center navigation-bar-text">{{category.name}}</div>
    </ons-toolbar>
    <ons-row class="category-info" modifier="inset" style="margin-top: 10px">
        <ons-col width="60px">
            <div class="item-thum"></div>
        </ons-col>
        <ons-col>
            <header>
                <ons-row>
                    <span class="item-title">{{category.name}}</span>
                </ons-row>
                <ons-row>
                    <span class="item-label">{{appController.localization.prays_list_prays_quantity}} {{prays.length}}</span>
                </ons-row>
            </header>
        </ons-col>
    </ons-row>
    <ons-row ng-if="!isReady">
        <div class="progress-bar progress-bar--indeterminate"></div>
    </ons-row>
    <prays-list pr-items="prays" pr-on-item-click-fn="showPrayItem" pr-add-or-remove-favorite-fn="addItemToFavorites"/>
    <br>
</ons-page>
