<ons-page class="prayitem-list-page" ng-controller="PraysListController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Назад</ons-back-button></div>
        <div class="center">{{category.name}}</div>
    </ons-toolbar>
    <ons-row class="category-info" modifier="inset" style="margin-top: 10px">
        <ons-col width="60px">
            <div class="item-thum"></div>
        </ons-col>
        <ons-col>
            <header>
                <ons-row>
                    <span class="item-title">{{category.name}}</span>
                </ons-row>
                <ons-row>
                    <span class="item-label">Молитов: {{prays.length}}</span>
                </ons-row>
            </header>
        </ons-col>
    </ons-row>

    <ons-list style="margin-top: 10px">
        <ons-list-item class="list-row" ng-repeat="prayItem in prays" ng-click="showPrayItem(prayItem)">
            <ons-row>
                <img src="img/48x48/prays-list-row-48x48.png" alt="Pray" height="48" width="48">
                <ons-col>
                    <header>
                        <span class="item-title">{{prayItem.name}}</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <br>
</ons-page>
